defaults: &defaults
  working_directory: ~/repo

version: 2

jobs:
  build:
    <<: *defaults
    docker:
      - image: circleci/ruby:2.5
    steps:
      - checkout
      - restore_cache:
          keys:
            - rubygems-v1-{{ checksum "Gemfile.lock" }}
            - rubygems-v1-fallback
      - run:
          name: Bundle Install
          command: bundle check || bundle install
      - save_cache:
          key: rubygems-v1-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Jekyll build
          command: bundle exec jekyll build
      - persist_to_workspace:
          root: ./
          paths:
            - _site

  test_posts:
    <<: *defaults
    docker:
      - image: circleci/ruby:2.5
    steps:
      - attach_workspace:
          at: ./
      - run:
        name: Test posts
        command: bundle exec rake test_posts

  test_files:
    <<: *defaults
    docker:
      - image: circleci/ruby:2.5
    steps:
      - attach_workspace:
          at: ./
      - run:
        name: Test files
        command: bundle exec rake test_files

  test_html:
    <<: *defaults
    docker:
      - image: circleci/ruby:2.5
    steps:
      - attach_workspace:
          at: ./
      - run:
        name: Test html
        command: bundle exec rake test_html

  deploy_production:
    <<: *defaults
    docker:
      - image: circleci/python:3.6.3
    environment:
      S3_BUCKET_NAME: developer.epages.com
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Install AWS CLI
          command: pip install awscli --upgrade --user
      - run:
          name: Upload to s3
          command: ~/.local/bin/aws s3 sync ./_site s3://$S3_BUCKET_NAME/ --delete --acl public-read

  deploy_staging:
    <<: *defaults
    docker:
      - image: circleci/python:3.6.3
    environment:
      S3_BUCKET_NAME: staging.developer.epages.com
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Install AWS CLI
          command: pip install awscli --upgrade --user
      - run:
          name: Upload to s3
          command: ~/.local/bin/aws s3 sync ./_site s3://$S3_BUCKET_NAME/ --delete --acl public-read

workflows:
  version: 2
  build_production:
    jobs:
      - build
      - test_posts:
          requires:
            - build
      - test_files:
          requires:
            - build
      - test_html:
          requires:
            - build
      - deploy_production:
          requires:
            - test_posts
            - test_files
            - test_html
          filters:
            branches:
              only: master
  build_staging:
    jobs:
      - build
      - test_posts:
          requires:
            - build
      - test_files:
          requires:
            - build
      - test_html:
          requires:
            - build
      - deploy_production:
          requires:
            - test_posts
            - test_files
            - test_html
          filters:
            branches:
              only: develop
